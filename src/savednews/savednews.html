<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="News Explorer application">
  <meta name="author" content="Anna Lee">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Saved news</title>
  <link rel="icon" href="<%=require('../images/favicon.png').default %>">
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css[1] %>">
</head>
<body class="body-theme">
  <div class="root">
    <header class="header header_theme_white">
      <div class="header__section header__section_theme_white">
        <p class="header__logo header__logo_colour_black">NewsExplorer</p>
        <img class="header__menu-mob-icon" src="<%=require('../images/menu_mob_black.svg').default %>" alt="menu mobile icon">
        <nav class="header__nav">
          <ul class="menu menu_hidden menu_theme_white">
            <li class="menu__item">
              <a href="index.html" class="menu__link menu__link_colour_black"
              target="_blank">Главная</a>
            </li>
            <li class="menu__item">
              <a href="savednews.html" class="menu__link menu__link_active
              menu__link_colour_black" >Сохранённые статьи</a>
            </li>
            <li class="menu__item">
              <button class="button menu__button menu__button_theme_black menu__item_auth">Грета</button>
            </li>
            <li class="menu__item menu__item_auth menu__item_logoff">
              <button class="button menu__button">Авторизоваться</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="articles">
        <div class="articles__case">
          <p class="articles__story">Сохранённые статьи</p>
          <h2 class="articles__title">Грета, у вас 5 сохранённых статей</h2>
          <p class="articles__subtitle">По ключевым словам: <span class="articles__keyword"></span>
            <span class="articles__keyword"></span>
            <span class="articles__keyword"></span></p>
        </div>
      </section>
      <section class="results">
        <div class="results__show-case">
          <div class="results__card-case">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__case">
        <span class="footer__founder">&copy; 2020 Supersite, Powered by News API</span>
        <nav class="footer__nav">
          <ul class="footer__links">
            <li class="footer__item">
              <a href="index.html" class="footer__link" target="_blank">Главная</a>
            </li>
            <li class="footer__item">
              <a href="https://praktikum.yandex.ru" class="footer__link"
              target="_blank">Яндекс.Практикум</a>
            </li>
          </ul>
          <ul class="footer__icons">
            <li class="footer__item">
              <a href="https://github.com/leannalight" class="footer__link" target="_blank">
                <img src="<%=require('../images/github.svg').default %>" class="footer__icon" alt="GitHub">
              </a>
            </li>
            <li class="footer__item">
              <a href="https://facebook.com" class="footer__link" target="_blank">
                <img src="<%=require('../images/fb.svg').default %>" class="footer__icon" alt="Facebook">
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>
  <div class="overflow"></div>
  <script src="<%= htmlWebpackPlugin.files.js[1] %>"></script>
</body>
</html>
